<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <!-- Meta Description (SEO) -->
  <meta name="description"
    content="Zannister Software Solutions delivers cutting-edge web & mobile app development, AI bot solutions, and system integration services tailored to businesses." />

  <!-- Keywords (Optional, Not Used by Google) -->
  <meta name="keywords"
    content="software solutions, web development, mobile app development, AI bots, system integration, cloud computing, enterprise software" />

  <!-- Robots Meta (Indexing & Crawling) -->
  <meta name="robots" content="index, follow" />

  <!-- Author Information -->
  <meta name="author" content="Zannister Software Solutions" />
  <meta name="rating" content="general" />

  <!-- Canonical Tag (Prevents Duplicate Content Issues) -->
  <link rel="canonical" href="https://www.zannister-software.com" />

  <!-- Open Graph (Facebook, LinkedIn, etc.) -->
  <meta property="og:title"
    content="Zannister Software Solutions | Web & Mobile App Development | AI & System Integration" />
  <meta property="og:description"
    content="Leading software development company offering services like web and mobile app development, AI Bot development, system integration, and more." />
  <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://www.zannister-software.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card (For Twitter Previews) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title"
    content="Zannister Software Solutions | Web & Mobile App Development | AI & System Integration" />
  <meta name="twitter:description" content="Providing innovative and scalable software solutions." />
  <meta name="twitter:image" content="%PUBLIC_URL%/logo-twitter.png" />

  <!-- Hreflang (For Multilingual SEO) -->
  <link rel="alternate" hreflang="en" href="https://www.zannister-software.com/en/" />

  <title>Zannister Software Solutions</title>
</head>

<body>
  <div id="root"></div>
</body>

</html>
